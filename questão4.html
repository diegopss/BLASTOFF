<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão 4</title>
    <style>
        ul.horizontal{
            display: flex;
            
        }
       li.horizontal{
           padding-right: 20px;
       }
    </style>
</head> 
<body>
    
    <h2>vertical</h2>
    <ul>   
        <li>Toodoo1</li>
        <li>Toodoo2</li>
        <li>Toodoo3</li>
    </ul>

    <!-- os itens de uma lista já são organizados na vertical por padrão, 
        então usei o css para deixa-los na horizontal -->
    
    <h2>horizontal</h2>    
    <ul class="horizontal">
        <li class="horizontal">Toodoo1</li>
        <li class="horizontal">Toodoo2</li>
        <li class="horizontal">Toodoo3</li>
    </ul>

</body>
</html>
