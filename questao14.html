<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Quest√£o 14</title>
  
    <style>
        .header { 
            grid-area: header;
        }
        .menu { 
            grid-area: menu;
        }
        .main { 
            grid-area: main;
        }
        .right { 
            grid-area: right;
        }
        .footer {
            grid-area: footer;
        }
        .grid-container {
        display: grid;
        grid-template-areas:
        'header header header header header header'
        'menu main main main right right'
        'menu footer footer footer footer footer';
  
        }
        div{
            border: solid 1px;
        }  
    
    </style>    
</head> 
<body>

    <div class="grid-container">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="main">Main</div>  
        <div class="right">Right</div>
        <div class="footer">Footer</div>
      </div>

</body>
</html>
